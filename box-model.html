<!--The box model is a fundamental concept in CSS that describes how elements on a web page are structured and how their dimensions are calculated. Understanding the box model is crucial for designing and layouting web pages effectively. Hereâ€™s a breakdown of the box model components and how they affect element rendering.

Components of the Box Model
Each HTML element is considered a rectangular box, and the box model consists of several layers:

1.Content
The innermost part of the box where the actual content (text, images, etc.) is displayed.
Width and Height properties define the size of the content area.


2.Padding
Space between the content and the border.
Padding is used to create space inside the element, around the content.
It can be set using padding-top, padding-right, padding-bottom, and padding-left properties, or all at once with padding.


3.Border
Surrounds the padding (if any) and content.
Borders can be styled using properties like border-width, border-style, and border-color.
You can also specify individual borders using border-top, border-right, border-bottom, and border-left.


4.Margin
The outermost space around the element, separating it from other elements.
Margin creates space outside the border.
It can be set using margin-top, margin-right, margin-bottom, and margin-left properties, or all at once with margin.


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            box-sizing: border-box; /* Include padding and border in width/height */
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 30px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="box">Box Model Example</div>
</body>
</html>
