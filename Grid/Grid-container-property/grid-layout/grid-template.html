<!-- Grid-template
 grid-template is a shorthand property that combines grid-template-rows and
 grid-template-columns into a single propert.
 it allows you to spcify both the rows and columns of the grid in a single line. 
 
 .container {
 display:grid;
 gird-template:
 repeat(2, 1fr)}
 reapt(3,1fr);
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            border:2px solid black;
            grid-template:
            repeat(2, 1fr) 
            /
            repeat(3, 1fr);
        }
        .item{
           border: 2px solid black;
        }
    </style>
 </head>
 <body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    
 </body>
 </html>
