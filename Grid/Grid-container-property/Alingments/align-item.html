<!-- align-content:-
 align-content is a CSS property used to set how the browser distrubutes the space between
 rows in a grid container, when there is extra space available. 
 If only applies when there is extra space in the corss-axis


  -->

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-Alignemnts</title>
    <style>
        .container {
            height: 200px;
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(2, 50px);
            border:2px solid black;
            /* align-content: center; */
        align-content: space-around;
        justify-content: space-around;
        background-color: #3baf21;
        }
        .item{
            border: 2px solid black;
            background-color: #0faf9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    
</body>
</html>
